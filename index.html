<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="https://t4t05g.github.io/encriptador_reloaded/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
  <title>Encriptador de mensajes</title>
</head>

<body>
  <main>
    <header>
      <img src="/images/aluraoracle.png">
    </header>
    <section class="content-izquierda">
      <textarea class="izquierda-textarea" cols="20" rows="10" placeholder="Ingresa tu mensaje aquí"></textarea>
      <div class="subflex-content">
        <p>No se permiten mayúsculas. Los acentos serán quitados.</p>
        <div>
          <button class="btn-encripta-izquierda">Encriptar</button>
          <button class="btn-desencripta-izquierda">Desencriptar</button>
        </div>
      </div>
    </section>
    <section>
      <div class="content-textarea">
         <textarea class="derecha-textarea" cols="30" rows="10"></textarea>
      </div>
    </section>
  </main>
</body>

</html>
